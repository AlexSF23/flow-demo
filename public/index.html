<!DOCTYPE html>
<html>

<head>
	<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.7.0/tachyons.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Success Motors</title>
</head>

<body>
	<div class="container">

		<div class="text-section py-5 text-center">
			<h4 class="mb-3">Web to lead form</h4>
		</div>

		<div class="form-section">
			<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
				<input type=hidden name='captcha_settings'
					value='{"keyname":"SuccessMotorsKey","fallback":"true","orgId":"00D5h000005nJAL","ts":""}'>
				<input type=hidden name="oid" value="00D5h000005nJAL">
				<input type=hidden name="retURL" value="https://flow-staging-demoapp312.herokuapp.com/">

				<div class="row g-3">
					<div class="col-sm-6">
						<label for="first_name" class="form-label">First Name</label>
						<input type="text" class="form-control" id="first_name" required maxlength="40" minlength="2"
							name="first_name" size="20" type="text">
					</div>
					<div class="col-sm-6">
						<label for="last_name" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="last_name" required maxlength="80" minlength="2"
							name="last_name" size="20" type="text">
					</div>
					<div class="col-sm-6">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" required maxlength="80" minlength="5"
							name="email" size="20" placeholder="email@example.com">
					</div>
					<div class="col-sm-6">
						<label for="company" class="form-label">Company</label>
						<input type="text" class="form-control" id="company" required maxlength="40" minlength="5"
							name="company" size="20">
					</div>
					<div class="col-sm-6">
						<label for="phone" class="form-label">Phone</label>
						<input class="form-control" id="phone" maxlength="40" required name="phone"
							size="20" type="text">
					</div>
					<div class="col-sm-6">
						<label for="product" class="form-label">Product</label>
						<select class="form-select" aria-label="Product selector" maxlength="75" type="text" required
							id="00N5h00000CW8BB" name="00N5h00000CW8BB">
							<option selected disabled hidden>Choose the product</option>
							<option value="HK007A1">Carpets Hyundai</option>
							<option value="HK008A2">Carpets Kia</option>
							<option value="L005A1">Carpets Lada</option>
							<option value="R008A1">Carpets Renault</option>
							<option value="VAG010A2">Carpets Skoda</option>
							<option value="VAG009A1">Carpets Volkswagen</option>
							<option value="VAG007E4">CFNA</option>
							<option value="VAG008E5">CFNB</option>
							<option value="VAG005E2">CFW</option>
							<option value="VAG006E3">CWVA</option>
							<option value="VAG004E1">CZCA</option>
							<option value="HK006E2">G4FG</option>
							<option value="HK005E1">G4LC</option>
							<option value="R007E3">H4M</option>
							<option value="HK003C3">Hyundai Accent</option>
							<option value="HK004C4">Hyundai Solaris</option>
							<option value="R006E2">K4M</option>
							<option value="R005E1">K7M</option>
							<option value="HK001C1">Kia Rio</option>
							<option value="HK002C2">Kia Rio X-Line</option>
							<option value="L001C1">Lada Vesta</option>
							<option value="L002C2">Lada Xray</option>
							<option value="MI001A1">Phone holder Xiaomi</option>
							<option value="R001C1">Renault Logan</option>
							<option value="R002C2">Renault Logan Stepway</option>
							<option value="R003C3">Renault Sandero</option>
							<option value="R004C4">Renault Sandero Stepway</option>
							<option value="VAG003C3">Skoda Rapid</option>
							<option value="L004E2">VAZ-21129</option>
							<option value="L003E1">VAZ-21179</option>
							<option value="VAG002C2">Volkswagen Polo 2021</option>
							<option value="VAG001C1">Volkswagen Polo Sedan</option>
						</select>
					</div>
				</div>
				<div class="g-recaptcha py-3" data-sitekey="6LfWYjQiAAAAABqRNAnCQVtXpttikVnAo9TrKeVi"></div><br>
				<input class="w-100 btn btn-primary btn-lg" type="submit" name="submit">
			</form>
		</div>
	</div>

	<script src="https://www.google.com/recaptcha/api.js"></script>
	<script>
		function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") { var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value); elems["ts"] = JSON.stringify(new Date().getTime()); document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
	</script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
		</script>
</body>

</html>
